<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Tinder</title>
    <style type="text/css">
      body{
        background-image: url(https://vergizmo.com/wp-content/uploads/2018/10/Tinder-logo.jpg);
        background-repeat: no-repeat;
        background-size: 1400px 705px;
      }

      body.mt-5{
        margin-top: ($spacer-y * 3) !important;
      }

      .info{
        text-align: center;
        text-transform: uppercase;
        font-style: italic;
        font-weight: bold;
        font-size: 30px;
        margin-top: 40px;
        margin-bottom: 20px;
        color: #444;
      }

      a{
        text-decoration: $link-decoration;
      }

      .instructions{
        text-align: center;
        margin-left: 60px;
        margin-right: 60px;
      }

      .btn{
        text-transform: uppercase;
        border-radius: 40px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .btn-facebook{
        background-image: linear-gradient(to right, #394795, #427AB6);
        color: #fff
      }

      .btn-phone{
        background-color: #fff;
        border-color: gray;
        color: gray;
      }

      .trouble{
        color: #555;
      }

      .app-download button{
        width: 200px;
        display: inline-block;
      }


    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center">      
        <div class="card w-50 mt-5">
          <img src="https://cdn2.iconfinder.com/data/icons/minimal-4/100/close-512.png" width="40px" height="40px" hspace="92.5%">
          <div class="card-body">
            <img src="https://i0.wp.com/www.vectorico.com/wp-content/uploads/2018/02/Tinder-Logo.png?resize=253%2C300" width="40px" height="50px" hspace="47.5%">

            <p class="info">get started</p>

            <p class="instructions">By clicking log in, you agree with our <a href="#" class="text-muted text-decoration-underline">Terms</a>, <a href="#" class="text-muted">Privacy Policy</a> and <a href="#" class="text-muted">Cookie Policy</a>.</p>

            <div class="container">
              <div class="row">
                <div class="col text-center">
                  <button type="button" class="btn btn-lg w-75 btn-facebook">Log in with Facebook</button>
                  <button type="button" class="btn btn-lg w-75 btn-phone">Log in with phone number</button>
                  <br>
                  <a class="trouble text-muted" href="#">Trouble logging in?</a>
                </div>
              </div>
            </div>
            <p class="info">Get the app!</p>
            <div class="container app-download">
              <div class="row">
                <div class="col text-center">
                  <button type="button" class="btn btn-outline-light shadow-sm"><img src="http://www.pngpix.com/wp-content/uploads/2016/07/PNGPIX-COM-Apple-Grey-Logo-PNG-Transparent-500x576.png" width="25px" height="25px"></button>
                </div>
                <div class="col text-center">
                  <button type="button" class="btn btn-outline-light shadow-sm"><img src="https://www.androidpolice.com/wp-content/uploads/2017/05/nexus2cee_ic_launcher_play_store_new-1.png" width="25px" height="25px"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- https://cdn2.iconfinder.com/data/icons/minimal-4/100/close-512.png 
    https://i0.wp.com/www.vectorico.com/wp-content/uploads/2018/02/Tinder-Logo.png?resize=253%2C300
    -->
 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
